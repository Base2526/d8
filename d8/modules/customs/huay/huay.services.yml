services:
    # Custom cache bin.
    cache.huay:
        class: Drupal\Core\Cache\CacheBackendInterface
        tags:
        - { name: cache.bin }
        factory: cache_factory:get
        arguments: [huay]
    huay.cache:
        class: Drupal\huay\Cache\MyCache
        arguments: ['@cache.huay']
